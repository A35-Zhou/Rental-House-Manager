<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>公寓管理系统-用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
<form id="orderForm" novalidate class="col-md-4 col-sm-4 col-lg-4">
    <div class="form-group">
        <label for="username">用户名</label>
        <span id="username" class="form-control" name="username">
                {{ request.user.username }}
            </span>
    </div>
    <div class="form-group">
        <label for="room">房间号</label>
        <span id="room" class="form-control" name="room">
                {{ usercontract.room_id }}
            </span>
    </div>
    <div class="form-group">
        <label for="inTime">入住时间</label>
        <span id="inTime" class="form-control" name="inTime">
                {{ usercontract.inTime }}
            </span>
    </div>
    <div class="form-group">
        <label for="outTime">离开时间</label>
        <span id="outTime" class="form-control" name="outTime">
                {{ usercontract.outTime }}
            </span>
    </div>
    <div class="form-group">
        <label for="createTime">合同创建时间</label>
        <span id="createTime" class="form-control" name="createTime">
                {{ usercontract.createTime }}
            </span>
    </div>
    <div class="form-group">
        <label for="rPay">实付金额</label>
        <span id="rPay" class="form-control" name="rPay">
                {{ usercontract.rPay }}元
            </span>
    </div>
    <div class="form-group">
        <label for="payState">支付情况</label>
        <span id="payState" class="form-control" name="payState">
                {{ usercontract.get_payState_display }}
            </span>
    </div>
    <div class="form-group">
        <label for="contract">合同内容</label>
        <textarea id="contract" class="form-control" name="contractct" disabled>
                {{ usercontract.contract }}
            </textarea>
    </div>
    <br>
    <a href="{% url 'iframe_api:contract' %}" id="back" class="btn btn-success pull-right" role="button">返回</a>
</form>
</body>

</html>
