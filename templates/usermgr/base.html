<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>公寓管理系统-用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
<!-- 顶部导航条 -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href='/'>
                    <span>
                        <img width="20" height="20" src="/files/{{ houseInfo.brand }}" alt="公寓图标">
                        {{ houseInfo.houseName }}
                    </span>
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">回到主页</a></li>
                <li><a href="{% url 'user:logout' %}">注销</a></li>
                <li><a href="#">帮助</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="搜索订单">
            </form>
        </div>
    </div>
</nav>
<!-- /顶部导航条 -->
<!-- 左侧导航条 -->
<div class="col-md-3 col-xs-4 col-sm-4 col-lg-2">
    <div class="panel-group" role="tablist">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="collapseListGroupHeading1">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" target="content_iframe" href="{% url 'iframe_api:home' %}"
                       aria-expanded="false">
                        首页
                    </a>
                </h4>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="collapseListGroupHeading1">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseListGroup1"
                       aria-expanded="false" aria-controls="collapseListGroup1">
                        用户管理
                    </a>
                </h4>
            </div>
            <div id="collapseListGroup1" class="panel-collapse collapse" role="tabpanel"
                 aria-labelledby="collapseListGroupHeading1">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'iframe_api:account' %}"
                                                   target="content_iframe">帐号信息管理</a></li>
                    <li class="list-group-item"><a href="{% url 'iframe_api:userdetail' %}" target="content_iframe">身份信息管理</a>
                    </li>
                    <li class="list-group-item"><a href="{% url 'user:reset_password' %}"
                                                   target="content_iframe">密码设置</a></li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="collapseListGroupHeading1">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseListGroup2"
                       aria-expanded="false" aria-controls="collapseListGroup2">
                        公寓信息查询
                    </a>
                </h4>
            </div>
            <div id="collapseListGroup2" class="panel-collapse collapse" role="tabpanel"
                 aria-labelledby="collapseListGroupHeading2">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'iframe_api:houseinfo' %}"
                                                   target="content_iframe">公寓信息</a></li>
                    <li class="list-group-item"><a href="{% url 'iframe_api:roominfo' %}"
                                                   target="content_iframe">房间信息</a></li>
                    <li class="list-group-item"><a href="{% url 'iframe_api:typeinfo' %}"
                                                   target="content_iframe">房型信息</a></li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="collapseListGroupHeading1">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseListGroup3"
                       aria-expanded="false" aria-controls="collapseListGroup3">
                        预约管理
                    </a>
                </h4>
            </div>
            <div id="collapseListGroup3" class="panel-collapse collapse" role="tabpanel"
                 aria-labelledby="collapseListGroupHeading3">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'iframe_api:neworder' %}"
                                                   target="content_iframe">在线预约</a></li>
                    <li class="list-group-item"><a href="{% url 'iframe_api:userorder' %}" target="content_iframe">查看及修改预约</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="collapseListGroupHeading1">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" aria-expanded="false"
                       aria-controls="">
                        我的合同
                    </a>
                </h4>
            </div>
        </div>
    </div>
</div>
<!-- /左侧导航条 -->
<div id='content' class="container col-md-9 col-xs-8 col-sm-8 col-lg-10">
    <iframe id="content_iframe" sandbox="allow-modals allow-forms allow-popups allow-scripts allow-same-origin"
            name="content_iframe" src="{% url 'iframe_api:home' %}" width="100%" scrolling="yes" height="800px"
            frameborder="0"></iframe>
</div>

</body>

</html>
