<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>公寓管理系统-用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>房型名称</th>
            <th>大致面积</th>
            <th>预估租金/天</th>
            <th>预估租金/月</th>
            <th>预估押金</th>
        </tr>
        </thead>
        <tbody>
        {% for type in typeInfo %}
        <tr>
            <td>{{ type.typeName }}</td>
            <td>{{ type.area }}平方米</td>
            <td>{{ type.edayRent }}</td>
            <td>{{ type.emonRent }}</td>
            <td>{{ type.eDeposit }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div> <!-- /container -->
</body>

</html>
