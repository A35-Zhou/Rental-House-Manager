<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>公寓管理系统-用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form id="detailForm" novalidate class="col-md-4 col-sm-4 col-lg-4">
        {% csrf_token %}
        {% for form in detailForm %}
        <div class="form-group">
            <label for="{{ form.auto_id }}">{{ form.label }}</label>
            {{ form }}
            <span style="color: red" class="pull-right">{{ form.error.0 }}</span>
        </div>
        {% endfor %}
        <br>
        <input type="reset" id='btn_cancel' value="取消" class='btn btn-warning pull-right'>
        <input type="button" id='btn_commit' value="确认修改" class='btn btn-primary pull-right'>
    </form>
</div>
<script src="/static/js/userdetail.js"></script>
</body>

</html>
