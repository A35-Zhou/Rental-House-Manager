<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>公寓管理系统-用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form id="orderForm" novalidate class="col-md-4 col-sm-4 col-lg-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" class="form-control" name="username" disabled
                   value="{{ request.user.username }}">
        </div>
        <div class="form-group">
            <label for="room">房间号</label>
            <select id="room" class="form-control" name="room">
                {% for room in room_list %}
                <option value="{{ room }}">{{ room }}</option>
                {% endfor %}
            </select>
            <span style="color: red" class="pull-right"></span>
        </div>
        <div class="form-group">
            <label for="inTime">入住时间</label>
            <input type="date" id="inTime" class="form-control" name="inTime">
            <span style="color: red" class="pull-right"></span>
        </div>
        <div class="form-group">
            <label for="outTime">离开时间</label>
            <input type="date" id="outTime" class="form-control" name="outTime">
            <span style="color: red" class="pull-right"></span>
        </div>
        <div class="form-group">
            <label for="method">方式</label>
            <select id="method" class="form-control" name="method">
                <option value="0">日租</option>
                <option value="1">月租</option>
            </select>
            <span style="color: red" class="pull-right"></span>
        </div>
        <div class="form-group">
            <label for="orderDesc">订单备注</label>
            <textarea id="orderDesc" class="form-control" name="orderDesc"></textarea>
            <span style="color: red" class="pull-right"></span>
        </div>
        <br>
        <input type="reset" id='btn_cancel' value="取消" class='btn btn-warning pull-right'>
        <input type="button" id='btn_commit' value="确认预约" class='btn btn-primary pull-right'>
    </form>
</div>
<script src="/static/js/getcsrftoken.js"></script>
<script src="/static/js/neworder.js"></script>
</body>

</html>
