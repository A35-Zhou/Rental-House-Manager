<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>公寓管理系统-用户登录</title>
    <meta name="/viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div
                class='well col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 col-lg-8 col-lg-offset2 row'>
                <h1 class='text-center'>用户登录</h1>
                <div id='loginDiv' class='col-md-8 col-md-offset-2col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset2'>
                    <div class='form-group'>
                        <label for="username">用户名</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class='form-group'>
                        <label for="password">密码</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <input type="button" id='btn_commit'
                        class='btn btn-success col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 col-lg-8 col-lg-offset2'
                        value="登录">
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/getcsrftoken.js"></script>
    <script src='/static/js/login.js'></script>
</body>

</html>
