<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>公寓管理系统-用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div
                class='well col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 col-lg-8 col-lg-offset2'>
                <h1 class='text-center'>用户注册</h1>
                <form id='regForm' novalidate
                    class='col-md-8 col-md-offset-2col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset2'>
                    {% csrf_token %}
                    {% for form in regForm %}
                    <div class='form-group'>
                        <label for="{{ form.auto_id }}">{{ form.label }}</label>
                        {{ form }}
                        <span style='color: red' class="pull-right">{{ form.errors.0 }}</span>
                    </div>
                    {% endfor %}
                    <input type="button" id='btn_commit' class='btn btn-primary pull-right' value="注册">
                </form>
            </div>
        </div>
    </div>
    <script src='/static/js/register.js'></script>
</body>

</html>
